<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="container" id="main-music">
    <header>
      <nav class="bordersMain navMain row">
        <ul>
          <li id="list-music-link"><a href="#">List Music</a></li>
          <li>|</li>
          <li id="add-music-link"><a href="#">Add Music</a></li>
          <li>|</li>
          <li><a href="#">Profile</a></li>
        </ul>
      </nav>
    </header>

    <div class="row">

      <div id="sidebar" class="leftChoices col-sm-4 bordersMain">
        <div>
          <h5>Song length:</h5>
          <input class="bar" type="range"  min="0" max="30" />
        </div>
        <div>
          <h5>Artist:</h5>
          <select>
            <option>Options</option>
          </select>
        </div>
        <div>
          <h5>Album</h5>
          <select>
            <option>Options</option>
          </select>
          <h5>Genre:</h5>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <ul class="left">
              <li><input type="checkbox" name="genre" value="Rock"/> Rock</li>
              <li><input type="checkbox" name="genre" value="Rock"/> Rock</li>
              <li><input type="checkbox" name="genre" value="Rock"/> Rock</li>
            </ul>
          </div>
          <div class="col-sm-6">
            <ul class="right">
              <li><input type="checkbox" name="genre" value="Rock"/> Rock</li>
              <li><input type="checkbox" name="genre" value="Rock"/> Rock</li>
              <li><input type="checkbox" name="genre" value="Rock"/> Rock</li>
            </ul>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-default btn-xs">Filter</button>
        </div>
      </div>

      <div class="rightMainContent col-sm-8 bordersMain" id="list-songs">
      </div>
    <div class="col-sm-12 hidden addSongView bordersMain" id="song-adder">
    </div>

  </div>

  <footer class="row footer">
    <h5 class="col-sm-12">(c)2016 Debra Gordon Tech Solutions | <a href="http://www.debragordon.tech" target="_blank">See More From Debra</a></h5>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/songs.js"></script>
  <script type="text/javascript" src="javascripts/app.js"></script>
</body>
</html>
